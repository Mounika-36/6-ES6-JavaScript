<html>
    <head>
        <script>
        //Regular Function
        function add(a,b) {
            return a+b
        }
        c =add(10,20);
          console.log(c);
          //Arrow Function with Parameters
        add= (a,b)=>{
            return a+b
        }
        c =add(10,20);
        console.log(c);
        add=(a,b)=> a+b;
        console.log(add(10,20));
        </script>
    </head>
</html>
